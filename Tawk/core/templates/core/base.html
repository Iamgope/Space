<html lang="en">

<head>

    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="../../static/css/Base.css">

<body>
    <nav class="navbar py-4">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img class="image" src="../../static/img/Logo.png" alt="" width="96px">
                </a>
                <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start"><a class="navbar-item" href="/space/explore/All/">Explore</a>
                    <a class="navbar-item" href="/space/create/space/">Create Space</a>
                </div>
                <div class="navbar-item">
                    {% if request.user.is_authenticated%}
                    <a href="/logout/"><button class="button is-link B1">Logout</button></a>
                    <a href="/space/"><button class="button is-primary B1">Spaces</button></a>
                    {% else %}
                    <a href="/signUp/"><button class="button is-link B1">SignUp</button></a>
                    <a href="/login/"><button class="button is-primary B1">Login</button></a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>

    document.addEventListener('DOMContentLoaded', function () {
        const menus = document.querySelectorAll('.navbar-burger');
        const dropdowns = document.querySelectorAll('.navbar-menu');

        if (menus.length && dropdowns.length) {
            for (var i = 0; i < menus.length; i++) {
                menus[i].addEventListener('click', function () {
                    for (var j = 0; j < dropdowns.length; j++) {
                        dropdowns[j].classList.toggle('is-active');
                    }
                });
            }
        }
    });
</script>
